name: NPAS Bootstrap (kind)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Install kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.23.0

      - name: Create kind cluster
        run: |
          kind create cluster --name npas-demo

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
