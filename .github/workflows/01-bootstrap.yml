name: NPAS Bootstrap (kind)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker (required for Kind)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install kubectl (latest stable)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 4️⃣ Install Kind (v0.21.0)
      - name: Install Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.21.0

      # 5️⃣ Create Kind cluster with pinned node image
      - name: Create Kind cluster
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
            - role: control-plane
            - role: worker
            - role: worker
          EOF

          # Use a valid node image
          kind create cluster \
            --name npas-demo \
            --image kindest/node:v1.29.1 \
            --wait 5m \
            --config kind-config.yaml

      # 6️⃣ Verify the cluster
      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide
