name: NPAS Bootstrap (kind)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker (required for kind)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install latest kind (v0.21.0)
      - name: Install kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.21.0

      # 4️⃣ Create kind cluster with pinned node image
      - name: Create kind cluster
        run: |
          echo "kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
          - role: control-plane
          - role: worker
          - role: worker" > kind-config.yaml
          kind create cluster --name npas-demo --image kindest/node:v1.28.2 --wait 5m --config kind-config.yaml

      # 5️⃣ Verify the cluster
      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 6️⃣ Install kubectl (latest stable)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 7️⃣ Show cluster nodes with kubectl
      - name: Show nodes
        run: kubectl get nodes -o wide
