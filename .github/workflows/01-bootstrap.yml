name: NPAS Bootstrap (kind)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Docker (required for kind)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Install latest kind (v0.21.0)
      - name: Install kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.21.0

      # Create kind cluster with pinned node image
      - name: Create kind cluster
        run: |
          kind create cluster \
            --name npas-demo \
            --image kindest/node:v1.28.2 \
            --wait 5m \
            --config - <<EOF
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
  - role: worker
  - role: worker
EOF

      # Verify cluster
      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
