name: NPAS Bootstrap (kind)

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Docker is already available on GitHub runners
      # buildx is optional but safe to keep
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Use a newer, compatible setup-kind action
      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.20.0

      # Explicitly use a modern Kubernetes image
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name npas-demo \
            --image kindest/node:v1.27.3 \
            --wait 300s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
