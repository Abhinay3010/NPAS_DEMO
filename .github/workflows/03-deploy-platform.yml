name: Deploy Platform

on:
  workflow_dispatch:

jobs:
  deploy-platform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker (required for Kind)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Install kubectl (latest stable)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 4️⃣ Install Kind (modern version)
      - name: Install Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: v0.21.0

      # 5️⃣ Create Kind cluster with pinned node image
      - name: Create Kind cluster
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          nodes:
            - role: control-plane
            - role: worker
            - role: worker
          EOF

          kind create cluster \
            --name npas-demo \
            --image kindest/node:v1.29.1 \
            --wait 5m \
            --config kind-config.yaml

      # 6️⃣ Wait for all nodes to be Ready
      - name: Wait for all nodes
        run: |
          echo "Waiting for all nodes to be Ready..."
          for i in {1..10}; do
            NOTREADY=$(kubectl get nodes --no-headers | grep -v Ready | wc -l)
            if [ "$NOTREADY" -eq 0 ]; then
              echo "All nodes are Ready!"
              break
            fi
            echo "Some nodes not ready yet. Waiting 10s..."
            sleep 10
          done
          kubectl get nodes -o wide

      # 7️⃣ Verify cluster
      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      # 8️⃣ Deploy platform using Helm
      - name: Deploy platform
        run: |
          # Ensure scripts have proper line endings
          sed -i 's/\r$//' shell/upgradehelmcharts.sh

          # Export kubeconfig for scripts
          export KUBECONFIG=$HOME/.kube/config

          # Check that platform selector exists
          if [ ! -f platform/platformselector.yaml ]; then
            echo "Error: platform/platformselector.yaml not found!"
            ls -R platform
            exit 1
          fi

          # Run the Helm upgrade script
          source shell/upgradehelmcharts.sh platform/platformselector.yaml
